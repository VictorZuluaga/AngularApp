<div class="semi-modal flex">
    <section>
        <h2>Log In</h2>
        <hr>
        <form id="login-form" class="flex" method="post">

            <fieldset class="flex">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="escribe aquí tu email..." required>
            </fieldset>
            <fieldset class="flex">
                <label for="password">contraseña</label>
                <input type="password" id="password" name="password" placeholder="escribe aquí tu contraseña..."
                    required>
            </fieldset>
        </form>

        <div class="link-container">
            <a href="./signup.html">¿no estás registrado?</a>
        </div>

        <p class="error-msg hidden">El email no existe</p>

        <button type="submit" form="login-form">Log In</button>

    </section>
</div>
