<div class="separador">
    <hr class="top">
    <p><b>{{categoria}}</b></p>
    <hr class="bottom">
</div>

<div class="cuatro-articulos">

    <div *ngFor="let articulo of articulos">
        <img class="imagen" src={{articulo.imagen}}>
        <a routerLink="{{articulo.href}}">
            <h4 class="titulo">{{articulo.titulo}}</h4>
        </a>
        <a routerLink="{{articulo.href}}">
            <p class="datos">{{articulo.datos}}</p>
        </a>
    </div>

</div>
