<div class="caja-comentarios">
    <h2>COMENTARIOS</h2>

    <div *ngFor="let comentario of comentarios" class="comentarios-publicados">
        <div class="usuario">
          <img src="{{ comentario.imagen }}">
          <p id="nombre">{{ comentario.nombre }}</p>
        </div>
        <div class="contenido">
          <p>{{ comentario.contenido }}</p>
        </div>
    </div>
      

    <div class="publicar-comentario">
        <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario"></textarea>
        <button type="submit">Enviar</button>
    </div>
